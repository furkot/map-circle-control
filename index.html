<!DOCTYPE html>
<html>
<head>
  <title>Circle demo</title>
  <script type="text/javascript" src="build/index.js"></script>
  <link rel="stylesheet" href="circle.css">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      background-color: rgba(100, 100, 100, 0.2);
    }
    form {
      font-size: 16px;
      position: absolute;
      bottom: 3px;
      right: 3px;
    }
    label {
      display: block;
      margin: .25em 0;
    }
    input {
      font-size: 16px;
      margin-left: 1em;
      width: 10em;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <label>Radius:<input name='radius' readonly></label>
      <label>Center:<input name='center' readonly></label>
    <form>
  </div>
  <script type="text/javascript">
    const makeCircle = require('map-circle-control');
    const map = {
      getContainer:  () => document.querySelector('.container')
    };
    const form = document.querySelector('.container form');
    let circle = makeCircle({
      center: [ 250, 200 ],
      radius: 175
    });
    circle.onadded(map);
    circle.on('radius-changed', function() {
      let { radius } = this;
      form.elements.radius.value = radius;
    });
    circle.on('center-changed', function() {
      let { center } = this;
      form.elements.center.value = center.join(' - ');
    });
  </script>
</body>
</html>
